<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1B5E20;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E64A19;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF5722;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle (Deep Green) -->
  <circle cx="250" cy="250" r="240" fill="url(#grad1)" />
  
  <!-- Inner Circle (White Stroke) -->
  <circle cx="250" cy="250" r="200" fill="none" stroke="white" stroke-width="15" opacity="0.2" />

  <!-- Stylized Chart / Growth Icon (Vibrant Orange) -->
  <path d="M150 350 L150 250 L220 250 L220 180 L290 180 L290 130 L350 350 Z" fill="url(#grad2)" />
  
  <!-- Text 'SVF' or 'BC' (White) -->
  <text x="50%" y="65%" dominant-baseline="middle" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="140" fill="white">BC</text>
  
  <!-- Small decorative leaf/element -->
  <path d="M350 130 Q400 130 400 180 Q400 230 350 230 Z" fill="#E64A19" opacity="0.8" />
</svg>
